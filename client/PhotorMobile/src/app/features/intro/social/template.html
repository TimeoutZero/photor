<div id="socialView">
  <ion-view>
    <ion-content class="padding-top">

    <p class="padding text-center introText">
      Conecte com as redes sociais para ser lembrado de tirar fotos durante eventos que estão por vir
    </p>

    <ul class="socialButtonsWrapper">

      <!-- foursquare -->
      <li class="">
        <button class="button button-block socialButton foursquare icon-left ion-social-foursquare">
          Foursquare
        </button>
      </li>

      <li class="">
        <button class="button button-block socialButton facebook icon-left ion-social-facebook">
          Facebook
        </button>
      </li>

      <li class="">
        <button class="button button-block socialButton googlePlus icon-left ion-social-googleplus-outline">
          Google
        </button>
      </li>

      <li class="">
        <button class="button button-block socialButton twitter icon-left ion-social-twitter">
          Twitter
        </button>
      </li>
    </ul>

    <div class="hrWrapper">
      <hr/>
    </div>
    <div class="nextSlideButtonWrapper">
      <button class="button button-outline button-light button-block icon-right ion-chevron-right"
        ng-click="$parent.actions.nextSlide()">
        Não quero me conectar
      </button>

    </div>

    </ion-content>
  </ion-view>
</div>
