<div id="welcomeView">
  <ion-view>
    <ion-content>

      <div class="row logoWrapper padding">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="photorLogo small"></div>

        </div>
      </div>

      <div class="row margin-top">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="city"></div>
        </div>
      </div>

      <div class="row text-center introText padding margin-top">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <p>
            Guarde os melhores momentos.
          </p>
          <p>
            Por onde você passar, sempre que um evento de seu interesse estiver acontecendo, seja uma festa com os amigos ou um passeio em família, iremos lembrá-lo de tirar uma fotografia :)
          </p>

        </div>
      </div>

      <div class="row text-center introText padding margin-top">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <p>
            Vamos ajustar algumas coisas
          </p>
          <button class="button button-outline button-light button-block"
            ng-click="$parent.actions.nextSlide()">
            Vamos lá!
          </button>
        </div>
      </div>

    </ion-content>
  </ion-view>
</div>
